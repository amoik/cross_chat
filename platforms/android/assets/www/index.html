<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Chat</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<link href="css/style.css" rel="stylesheet">
	<script src="cordova.js"></script>
</head>
<body>
	<div class="container" style="margin:10%;">
		<div class="col-lg-10 col-md-10 col-sm-10 contentBox">
			<h3 style="display:inline;">Chat</h3>
			<div class="dropdown" style="display:inline;">
				<button class="btn btn-sm-default dropdown-toggle" style="margin-left:30px;" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					<span class="glyphicon glyphicon-cog"></span>
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="padding:20px;border-radius:15px;">
					<li>Name</li>
					<input id="name"></input>
					<li role="separator" class="divider"></li>
					<li>Farbe</li>
					<input id="farbe"></input>
					<li role="separator" class="divider"></li>
		  		<button class="btn btn-sm-default" onclick="loescheAlles()">Alle L&ouml;schen</button>
				</ul>
			</div>
			<ul id="chatcontent" style="margin-top:40px;margin-bottom:40px;font-size:20px;"></ul>
			<input id="input" placeholder="Funktioniet mit ENTER"></input>
		</div>
		<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
		<div class="col-lg-10 col-md-10 col-sm-10 contentBox">
			<h1 class="title">Fotooos!</h1>
			<button onclick="doPhoto()" class="btn btn-lg-default">Foto machen</button>
			<div id="photoTag"></div>
		</div>
	</div>
</body>
</html>
